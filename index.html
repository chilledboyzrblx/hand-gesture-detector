 <html>

 <head>
     <title>Hand Gesture Detector</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

     <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
     <div class="container">

         <center>
             <h3 class="btn btn-warning heading">Hand Gesture Detector
                 <br>
                 <span>👌</span>
                 <span>👍</span>
                 <span>✌</span>
             </h3>
             <br><br>

             <p style="font-size: 22px; color:bisque;">Take a picture of one of the hand gesture below
                 <br>
                 <span>👌</span>
                 <span>👍</span>
                 <span>✌</span>
                 <span>👎</span>
             </p>

             <div class="col-md-4 col-sm-12 col-xs-12">
                 <label>Webcam View</label>
                 <div id="camera"></div>
                 <br><br>
                 <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
             </div>

             <div class="col-md-4 col-sm-12 col-xs-12" id="predictions">
                 <label>Prediction 1 - </label>
                 <p class="gesture_name" id="result_gesture_name"></p>
                 <p class="gesture" id="update_gesture"></p>

                 <label>Prediction 2 - </label>
                 <p class="gesture_name" id="result_gesture_name2"></p>
                 <p class="gesture" id="update_gesture2"></p>
             </div>

             <div class="col-md-4 col-sm-12 col-xs-12">
                 <label>Snap Shot -</label>
                 <div id="result"></div>
                 <br><br>
                 <button onclick="check();" class="btn btn-success">Predict Gesture</button>
             </div>
         </center>
     </div>

     <script src="main.js"></script>

 </body>

 </html>
